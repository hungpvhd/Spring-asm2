<div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
        <div class="container px-4">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/img/brand/white.png" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse-main" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-collapse-main">
                <!-- Collapse header -->
                <div class="navbar-collapse-header d-md-none">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a href="../index.html">
                                <img src="../assets/img/brand/blue.png">
                            </a>
                        </div>
                        <div class="col-6 collapse-close">
                            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse-main" aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle sidenav">
                                <span></span>
                                <span></span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Navbar items -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-icon" href="/coin">
                            <i class="ni ni-money-coins"></i>
                            <span class="nav-link-inner--text">Coin</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-icon" href="/market">
                            <i class="ni ni-shop"></i>
                            <span class="nav-link-inner--text">Market</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8">
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-7">
                <div class="card-header border-0">
                    <div class="row align-items-center">
                        <div class="col-xl-9">

                        </div>
                        <div class="col-xl-3 filter-control text-right">
                            <select name="filter" id="filter" class="form-control" (change)="filterCoin($event.target.value)">
                                <option value="">Select market</option>
                                <option *ngFor="let item of listMarket" [value]="item?.id">{{item?.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card bg-secondary shadow border-0">
                    <div class="table-responsive">
                        <!-- Projects table -->
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Coin Name</th>
                                    <th scope="col">Last Price</th>
                                    <th scope="col">Volumn 24h</th>
                                    <th scope="col">Market</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of listCoin">
                                    <th scope="row">
                                        {{item.name}}
                                    </th>
                                    <td>
                                        ${{item.lastPrice}}
                                    </td>
                                    <td class="text-red">
                                        {{item.volumn24h}}%
                                    </td>
                                    <td>
                                        {{item.market.name}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="py-5">
        <div class="container">
            <div class="row align-items-center justify-content-xl-between">
                <div class="col-xl-6">
                </div>
            </div>
        </div>
    </footer>
</div>
